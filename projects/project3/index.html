<!DOCTYPE html>

<html dir="rtl" lang="he">
<head>
<meta charset="utf-8"/>
<title>תן לנו להוביל אותך קדימה</title>
<link href="style.css" rel="stylesheet"/>
<style>
@media (max-width: 768px) {
  .project-container {
    padding: 20px;
    text-align: center;
  }

  .project-container h1 {
    font-size: 22px;
  }

  .project-container p {
    font-size: 16px;
  }

  .project-container a.button {
    font-size: 16px;
    padding: 10px 20px;
    display: inline-block;
    margin-top: 10px;
  }

  .project-display iframe {
    width: 100%;
    height: 400px;
  }
}
</style>
</head>
<body>
<section class="hero">
<div class="content">
<h1>תן לנו להוביל אותך קדימה</h1>
<p>אנחנו כאן כדי לעזור לך לצמוח – עם פתרונות מדויקים שמותאמים בדיוק עבורך.</p>
</div>
</section>
<section class="form-section">
<form>
<div class="form-group">
<input id="name" name="name" required="" type="text"/>
<label for="name">שם מלא</label>
<span class="underline"></span>
</div>
<div class="form-group">
<input id="email" name="email" required="" type="email"/>
<label for="email">דוא"ל</label>
<span class="underline"></span>
</div>
<button class="submit-button" type="submit">שליחה</button>
</form>
</section>
</body>
</html>
